
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<meta charset="ISO-8859-1">
<title>Student Details Form</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-success navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active" href="/">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="about">About</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="mt-4 p-5 bg-primary text-white rounded">
		<h1>Student Registration</h1>
		<form action="#" th:action="@{/register}" method="post"
			th:object="${stu}">



			<div class="row">
				<div class="col-sm-3">
					<label for="email" class="form-label">Student Name:</label>
				</div>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{name}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">Full name error</span><br>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-3">
					<label for="email" class="form-label">Department:</label>
				</div>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{dept}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('dept')}"
						th:errors="*{dept}">Full name error</span><br>
				</div>
			</div>



			<div class="row">
				<div class="col-sm-3">
					<label for="email" class="form-label">Year:</label>
				</div>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{year}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('year')}"
						th:errors="*{year}">Full name error</span><br>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-3">
					<label for="email" class="form-label">Email Id</label>
				</div>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{email}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">E-mail error</span><br>
				</div>
			</div>
			<br>

			<div class="row">
				<div class="col-sm-3">
					<label for="email" class="form-label">Fees Id</label>
				</div>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{fees}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('fees')}"
						th:errors="*{fees}">Enter Fees Correctly</span><br>
				</div>
			</div>

			<div class="row">

				<div class="col-md-3">
					<button class="btn btn-outline-danger" type="submit">Submit</button>
				</div>
			</div>


		</form>
	</div>
</body>
</html>
