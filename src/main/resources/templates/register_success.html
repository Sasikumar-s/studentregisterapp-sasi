
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Registration Success</title>
<style type="text/css">
</style>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-success navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active" href="/">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="about">About</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="alert alert-success alert-dismissible fade show">
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Success!</strong>The Data are saved Success fully!!!
	</div>
	<div align="center"><br>
		<h2 class="text-uppercase">Student Details</h2><br>
		<table class="table table-hover table-bordered table-striped">
			<thead class="table-primary">
				<tr>
					<th>Roll Number</th>
					<th>Name</th>
					<th>Department</th>
					<th>Year of Studying</th>
					<th>Email Address</th>
					<th>Fees</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${list}">
					<td th:text="${user.roll}">Roll</td>
					<td th:text="${user.name}">Name</td>
					<td th:text="${user.dept}">Department</td>
					<td th:text="${user.year}">Year</td>
					<td th:text="${user.email}">Email</td>
					<td th:text="${user.fees}">Fees</td>
					<td><a th:href="@{'/edit/' + ${user.roll}}"><button
								type="button" class="btn btn-info">Edit</button></a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/' + ${user.roll}}"><button
								type="button" class="btn btn-danger">Delete</button></a></td>
				</tr>
			</tbody>
		</table>

		<a href="register"><button type="button" class="btn btn-success">Add
				New Student</button></a> <a href="/"><button type="button"
				class="btn btn-success">Home</button></a>

	</div>

</body>
</html>
