
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="utf-8" />
<title>Edit Student Details</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-success navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about">About</a>
        </li>
    </ul>
  </div>
</nav>
	<div align="center">
		<h1>Edit Student</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${stu}" method="post">

			<table class="table table-hover table-bordered table-striped">
				<tr>
					<td class="table-info">Student RollNUmber:</td>
					<td><input class="form-control" type="text" th:field="*{roll}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td class="table-info">Name:</td>
					<td><input class="form-control" type="text" th:field="*{name}" />
					</td>
				</tr>
				<tr>
					<td class="table-info">Department:</td>
					<td><input class="form-control" type="text" th:field="*{dept}" />
					</td>
				</tr>
				<tr>
					<td class="table-info">Year:</td>
					<td><input class="form-control" type="text" th:field="*{year}" />
					</td>
				</tr>
				<tr>
					<td class="table-info">Email:</td>
					<td><input class="form-control" type="text"
						th:field="*{email}" /></td>
				</tr>



				<tr>
					<td class="table-info">Fees:</td>
					<td><input class="form-control" type="text" th:field="*{fees}" /></td>
				</tr>
				<tr class="table-danger">
					<td colspan="2"><button type="submit"  class="btn btn-success ">Save</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
